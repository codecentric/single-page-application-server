name: Bump Version
on:
  push:
    branches:
      - master

jobs:
  test:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/git-semver-next
        id: next_version
      - uses: ./.github/actions/latest-semantic-version
        id: latest_version
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: ${{ steps.next_version.outputs.version != steps.latest_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
        with:
          tag_name: "v${{ steps.next_version.outputs.version }}"
          release_name: Release ${{ steps.next_version.outputs.version }}
          draft: false
          prerelease: false
